<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet">
  

  <title>Frontend Mentor | Product feedback app</title>
</head>

<body>
  
  <div class="feedback-details">
    <div class="options">
      <a>Go Back</a>
      <button>Edit Feedback</button>
    </div>

    <div class="box feature">
      <button>0</button>
      <div class="feature_description">
        <h1>Add a dark theme option</h1>
        <p>It would be nice</p>
        <button>Feature</button>
      </div>
    </div>

    <h1>Comments</h1>
    <a class="reply">Reply</a>

    <div class="box">
      <h1>Add Comment</h1>
      <form>
        <textarea class="text_comment" placeholder="Type your comment here" rows="5"></textarea>
      </form>
      <div class="options">
        <p>250 Characters left</p>
        <button class="add button_comment">Post Comment</button>
      </div>
    </div>
  </div>
  
</body>
